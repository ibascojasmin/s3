<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cascading Style Sheet</title>
	<style>
		h2 {

			color: green;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<nav id="top">
		<a href="#landing"> Centro Escolar University </a>
		<div>
			<a href="#landing"> Home </a>
			<a href="#register"> Register
			</a>

		</div>
	</nav>

	<h1>Hello world! </h1>
	<section id="landing">
		<h2> Welcome to Centro Escolar University </h2>
		<h3 id="ceu-motto"> Ciencia y Virtud </h3>

		<img src="assets/images folder/download.jpg" alt= "ceu">
		<ol id="learning-list">
			<li class="offering-item"> Intro to computing</li>
			<li class="offering-item"> Data Analytics</li>
			<li class="offering-item"> Game Development</li>
		</ol>

		<a href="#top"> Back to Top </a>
	</section>

	<section id="register">
		<h2> Register </h2>
		<form>
			<label for=""> First Name: </label>
			<input type="text" id="first name" required autocomplete />
			
			<label for=""> Last Name: </label>
			<input type="text" id="last name" required autocomplete />
		
			<label for=""> Email Address: </label>
			<input type="text" id="email" required autocomplete />

			<button type="submit"> Enroll Now!</button>
			<br>
			<br>
			<a href="#top"> Back to Top </a>
		</form>
	</section>
</body>
</html>
